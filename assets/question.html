<!-- BEGIN: main -->
<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			* { margin: 0; padding: 0; }
			code, blockquote {
				background: #eaeaea;
			}
			pre code {
				display: block;
			}
			ul, li {
				list-style-position: inside;
			}
			span.author {
				color: #07C;
			}
			a {
				color: #07C;
				text-decoration: none;
			}
			div.post {
				font-size: 1em;
				padding: 5px;
			}
			div.comments {
				border-top: 1px solid #999;
			}
			div.comments div {
				font-size: 0.9em;
				border-bottom: 1px solid #CCC;
				padding: 5px;
			}
			span.upvote {
				font-weight: bold;
				padding-right: 5px;
				color: #040;
			}
			div.post div.score {
				float: right;
				font-size: 2.5em;
				font-weight: bold;
				background: url("file:///android_asset/post_score.png") 0 50% no-repeat;
				padding-left: 25px;
				margin-right: 10px;
			}
			div.post div.author {
				float: right;
				padding: 5px 10px;
				background-color: #E0EAF1;
				background-position: 10px 50%;
				background-repeat: no-repeat;
			}
			div.post div.author img {
				float: left;
			}
			div.post div.author div.name {
				font-size: 0.9em;
				color: #07C;
				margin-left: 46px;
			}
			div.post div.author div.rep {
				font-weight: bold;
				margin-left: 46px;
			}
		</style>
		<meta name="viewport" content="target-densitydpi=device-dpi" />
	</head>
	<body>
		<!-- BEGIN: question -->
		<div class="post">
			{QBODY}
			<div class="author" style="background-image: url('http://www.gravatar.com/avatar/{QAHASH}?s=36&d=identicon&r=PG')">
				<div class="name">{QANAME}</div>
				<div class="rep">{QAREP}</div>
			</div>
			<div class="score">{QSCORE}</div>
			<div style="clear: both"></div>
		</div>
		<div class="comments">
			<!-- BEGIN: comment -->
			<div>
				<!-- BEGIN: score -->
				<span class="upvote">+{CSCORE}</span>
				<!-- END: score -->
				{CBODY} &ndash; <span class="author">{CAUTHOR}</span>
			</div>
			<!-- END: comment -->
		</div>
		<!-- END: question -->
	</body>
</html>
<!-- END: main -->
